<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	
	<form>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" min="12"><br>
		Birthday: <input type="date" name="date"><br>
		Gender: <br>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Other<br>
		Cars: <br>
		<select>
			<option value="Tesla" name="Tesla">Tesla</option>
			<option value="BMW" name="BMW">BMW</option>
			<option value="Audi" name="firstname">Audi</option>
		</select>
	</form>
		<input type="submit" value="Register">
		<input type="reset">
	</form>

	<a href="index.html">
		<p>Go Back</p>
	</a>
</body>
</html>
